<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>carlincenseplate</title>
</head>
<body>
<div th:if="${car != null}">
  <p>번호: <span th:text="${car.licenseplate}"></span></p>
  <p>차: <span th:text="${car.carname}"></span></p>
  <p>사고이력: <span th:text="${car.history}"></span></p>
</div>

</body>
</html>
