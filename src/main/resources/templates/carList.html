<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Car List</h1>
<ul>
  <li th:each="car : ${cars}">
    <span th:text="${car.licenseplate}"></span> - <span th:text="${car.carname}"></span> - <span th:text="${car.history}"></span>
  </li>
</ul>

</body>
</html>
